# SoupReader iOS Build Workflow
# 每次推送代码自动编译生成未签名的IPA

name: Build iOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: true

      # 显示 Flutter 版本信息
      - name: Flutter version
        run: flutter --version

      # 进入项目目录并获取依赖
      - name: Get dependencies
        working-directory: ./soupreader
        run: flutter pub get

      # 分析代码
      - name: Analyze code
        working-directory: ./soupreader
        run: flutter analyze --no-fatal-infos

      # 运行测试
      - name: Run tests
        working-directory: ./soupreader
        run: flutter test

      # 构建 iOS（无签名）
      - name: Build iOS (No Codesign)
        working-directory: ./soupreader
        run: |
          flutter build ios --release --no-codesign
          
      # 创建未签名的 IPA
      - name: Create unsigned IPA
        working-directory: ./soupreader
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/SoupReader-unsigned.ipa Payload
          rm -rf Payload

      # 上传 IPA 作为 Artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoupReader-iOS-unsigned
          path: soupreader/build/ios/ipa/SoupReader-unsigned.ipa
          retention-days: 30

      # 上传 dSYM 文件（用于崩溃分析）
      - name: Upload dSYM
        uses: actions/upload-artifact@v4
        with:
          name: SoupReader-iOS-dSYM
          path: soupreader/build/ios/iphoneos/Runner.app.dSYM
          retention-days: 30
          if-no-files-found: ignore
